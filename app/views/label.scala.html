@(labelForm: Form[Seq[models.Label]])(implicit session:Session)
@import helper._
@import helper.twitterBootstrap._

@main("ラベル編集") {
	@helper.form(action = routes.LabelEdit.update) {

		@repeat(labelForm("labels")) { label =>
           @inputText(
                label("name"),
                '_label -> label("id").value
            )
            <input type="hidden" name="@label("id").name" value="@label("id").value">
		}
		<input type="submit" value="登録" />
	}
}
