@(labelForm: Form[Seq[model.Label]])
@import helper._

@main("ラベル編集") {
	@helper.form(action = routes.LabelEdit.update) {
		<ul>
		@repeat(labelForm("labels")) { label =>
           <li>
           @inputText(
                label("id"),
                '_label -> None
            )
           @inputText(
                label("name"),
                '_label -> None
            )
           </li>
		}
		<input type="submit" value="登録" />
		</ul>
	}
}
